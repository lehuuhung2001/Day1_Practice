<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <div class="card_container">
      <div class="card_heart"><i class='bx bx-heart'></i></div>
      <div class="card_cart"><i class='bx bx-cart-alt' ></i></div>
      <div class="card_image"><img src="./adidas-adidas-campus-00s-pink.webp" alt="adidas"></div>
      <div class="card_title">Adidas Pink</div>
      <div class="card_price">$99</div>
      <div class="card_categories">
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color</h3>
            <span class="color__pink"></span>
            <span class="color__green"></span>
            <span class="color__black"></span>
        </div>
        <div class="card_button">
            <button style="margin:unset">Buy now</button>
            <button>Add cart </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
